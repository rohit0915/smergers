  <script>
    $(document).ready(function () {
      $(window).on('scroll', function () {
        if ($(window).scrollTop()) {
          $('header').addClass('Mainheadercolor').removeClass("transparent");
        } else {
          $('header').removeClass('Mainheadercolor').addClass('transparent');
        }
      })
    })
  </script>

<script>
  $(document).ready(function () {
      $('#recipeCarousel').carousel({
      interval: 1000
    })
  })
  </script>

  <script>
    $(document).ready(function () {
    $('.carousel .carousel-item').each(function(){
    var minPerSlide = 3;
    var next = $(this).next();
    if (!next.length) {
    next = $(this).siblings(':first');
    }
    next.children(':first-child').clone().appendTo($(this));
    
    for (var i=0;i<minPerSlide;i++) {
        next=next.next();
        if (!next.length) {
        	next = $(this).siblings(':first');
      	}
        
        next.children(':first-child').clone().appendTo($(this));
      }
    });
  })
  </script>
